<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajorPay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav class="bg-deepBlue">
        <div class="flex mx-auto justify-between relative w-[1080px] items-center ">
            <!-- logo -->
            <a  href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px" />
            </a>


            <ul class="flex space-x-8">
                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Payments</a>
                <div class="absolute hidden w-full h-1 bg-lightBlue bottom-0 transition-all duration-200 group-hover:block" ></div>
                </li>

                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Banking</a>
                <div class="absolute hidden w-full h-1 bg-lightBlue bottom-0 transition-all duration-200 group-hover:block" ></div>
                </li>

                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Corporate Card</a>
               
                </li>

                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Payroll</a>
               
                </li>

                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Resources</a>
                <div class="absolute hidden w-full h-1 bg-lightBlue bottom-0 transition-all duration-200 group-hover:block" ></div>
                </li>

                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Support</a>
                <div class="absolute hidden w-full h-1 bg-lightBlue bottom-0 transition-all duration-200 group-hover:block" ></div>
                </li>

                <li class="font-mullish text-white cursor-pointer hover:text-lightBlue relative transition-all duration-200 py-7
                group">
                <a href="#">Pricing</a>
                <div class="absolute hidden w-full h-1 bg-lightBlue bottom-0 transition-all duration-200 group-hover:block" ></div>
                </li>
               
            </ul>

            <div class="flex  space-x-3  ">
                <img src="./images/india-flag.svg" width="28px" height="20px">

              <button class="bg-deepBlue cursor-pointer text-white py-3 px-5 font-mullish border-lightBlue border 
                text-sm rounded-sm font-bold">Log In</button>
              <button class="bg-white cursor-pointer text-lightBlue hover:text-lightBlue500 py-3 px-4 font-mullish font-bold
                  text-sm rounded-sm border transition-all duration-200 ">Sign Up</button>
            </div>
        </div>
    </nav>
        
</body>
</html>
